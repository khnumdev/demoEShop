name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '2.2.106'
  CONFIGURATION: 'Release'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: dotnet restore, build, test and publish
      run: |
           dotnet restore
           dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
           dotnet test --no-restore --configuration  ${{ env.CONFIGURATION }} --collect "Code coverage" --filter "TestCategory!=UI"
           dotnet publish '${{ env.GITHUB_WORKSPACE }}/src/Web/Web.csproj' --no-restore --configuration ${{ env.CONFIGURATION }} --output 'drop\web.zip'
